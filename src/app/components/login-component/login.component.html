<div>
  <h1>Авторизация</h1>
  <form (submit)="login()">
    <div class="form-group">
      <label>Логин</label>
      <input 
        [(ngModel)]="userName"
        name="login"
        type="text"
        placeholder="login"
        class="form-control"
      >
    </div>
    <div class="form-group">
      <label>Пароль</label>
      <input
        [(ngModel)]="password"
        name="password"
        type="password"
        placeholder="*******"
        class="form-control"
      >
    </div>
    <div class="form-group">
      <button 
        class="btn"
        type="submit"
      >
        Войти
      </button>
    </div>
  </form>
</div>
